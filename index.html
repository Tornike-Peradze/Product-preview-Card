<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css" /> 
</head>

<body>
  <!--This is the main div/container-->
  <div class="main">
    <!--Here we have in simply way, just img, h2, h1, p-->
    <img src="./images/image-product-desktop.jpg" />
    <h2>PERFUME</h2>
    <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
    <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
    <!--Here we have div which contains 2 objects, h4(new price) and h5(old price)-->
    <div class="prices">
      <h4>$149.99</h4>
      <h5>$169.99 <span class="arrow"></span></h5>
    </div>
    <!--Here we have div for add to cart object styling purposes-->
    <div class="Cart">
      <img src="./images/icon-cart.svg" class="shop" />
      <h3>Add to Cart</h3>
    </div>
  </div>  
</body>

</html>
